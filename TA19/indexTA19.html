<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar Lista</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <form id="miFormulario">
      <label for="name">Nombre:</label><br>
      <input type="text" id="name" name="name" placeholder="Nombre"><br>
      <div id="nameError" style="color:rgb(255, 255, 255);"></div><br>
    
      <label for="email">Correo:</label><br>
      <input id="email" name="email" placeholder="correo@example.com"><br>
      <div id="emailError" style="color:rgb(255, 255, 255);"></div><br>
    
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" placeholder="Contraseña" ><br>
      <div id="passwordError" style="color:rgb(255, 255, 255);"></div><br>
    
      <button id="" type="submit">Enviar</button>
    </form>
  </div>
  
  <script src="scriptTA19.js"></script>

</body>
</html>
